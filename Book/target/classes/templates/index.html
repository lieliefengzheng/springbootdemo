<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>JSON取数测试</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div id="main">
    <table border=1>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>author</td>
        </tr>
        <tr v-for="r in rows">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.author}}</td>
        </tr>
    </table>
</div>
</body>
<script>
    $(document).ready(function () {
        $.getJSON("/", function (result, status) {
            var v = new Vue({
                el: '#main',
                url:'http://192.168.209.70:8222',
                param:{
                    author: 'wilson',
                },
                data: {
                    rows: result
                }
            })
        });
    });
</script>

</html>
